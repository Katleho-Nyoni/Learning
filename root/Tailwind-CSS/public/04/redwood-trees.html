<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <h1>California Redwood Trees</h1>
    <p>Majestic Giants of California's Coast</p>
    <div>
      <img src="images/tree1.png" alt="" />
      <img src="images/tree2.png" alt="" />
      <img src="images/tree3.png" alt="" />
    </div>
    <p>
      California's redwood trees are towering marvels of nature, some standing
      over 300 feet tall and living for over 2,000 years. These ancient forests
      inspire awe and offer serene beauty.
    </p>
    <button>
      <span>Load more</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
        data-slot="icon"
        fill="none"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3a9 9 0 0 1 7.794 4.5 9 9 0 0 1 0 9"
        ></path>
      </svg>
    </button>
  </body>
</html>
