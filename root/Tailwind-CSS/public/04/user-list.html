<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <section>
      <div>
        <div>
          <img src="images/frank.png" alt="Frank Martini" />
          <div>
            <h1>Frank Martini</h1>
            <p>
              Detail-oriented professional with expertise in project management
              and client relations.
            </p>
          </div>
        </div>
        <div>
          <img src="images/ava.png" alt="Ava Fitzroy" />
          <div>
            <h1>Ava Fitzroy</h1>
            <p>
              Dynamic entrepreneur known for her expertise in digital marketing.
            </p>
          </div>
        </div>
        <div>
          <img src="images/torrin.png" alt="Torrin West" />
          <div>
            <h1>Torrin West</h1>
            <p>
              Skilled communicator with a focus on client satisfaction and
              teamwork.
            </p>
          </div>
        </div>
      </div>

      <button>
        <span>Refresh</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
      </button>
    </section>
  </body>
</html>
